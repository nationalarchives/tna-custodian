policies:
  - name: access-key-warn-policy
    resource: iam-user
    mode:
        type: periodic
        schedule: "rate(1 day)"
        role: arn:aws:iam::{account_id}:role/CustodianIamAccessKeyWarn
        tags: {tags}
    filters:
      - type: access-key
        key: Status
        value: Active
      - type: access-key
        key: CreateDate
        value: 80
        op: greater-than
        value_type: age
    actions:
      - type: notify
        template: default.html
        priority_header: '1'
        subject: "{{ account }} account - access keys over 80 days old"
        violation_desc: "Access keys over 80 days old"
        action_desc: "Rotate AWS access keys now - keys over 90 days old will be deleted"
        to:
          - {to_address}
        transport:
          type: sqs
          queue: https://sqs.eu-west-1.amazonaws.com/{account_id}/custodian-mailer
      - type: notify
        slack_template: slack_default
        violation_desc: 'Access keys over 80 days old'
        action_desc: 'Rotate AWS access keys now - keys over 90 days old will be deleted'
        to:
          - slack://webhook/#access-key-warn
          - https://hooks.slack.com/services/{slack_webhook}
        transport:
          type: sqs
          queue: https://sqs.eu-west-1.amazonaws.com/{account_id}/custodian-mailer
