policies:
  - name: s3-unmark-has-ssl
    mode:
      type: periodic
      schedule: "rate(1 hour)"
      role: arn:aws:iam::{account_id}:role/CustodianUnmarkHasSSLS3
    resource: aws.s3
    description: |
      Unmark S3 buckets previously marked for deletion which now have an SSL only policy
    filters:
      - type: has-statement
        statement_ids:
          - AllowSSLRequestsOnly
      - "tag:custodian_s3_missing_ssl": present
    actions:
      - type: notify
        template: default.html
        priority_header: '1'
        subject: "{{ account }} account - S3 bucket now has SSL policy"
        violation_desc: "None"
        action_desc: "S3 bucket will no longer be deleted"
        to:
          - {to_address}
        transport:
          type: sqs
          queue: https://sqs.{region}.amazonaws.com/{account_id}/custodian-mailer
      - type: notify
        slack_template: slack_default
        violation_desc: "S3 bucket now has SSL policy"
        action_desc: "S3 bucket will no longer be deleted"
        to:
          - slack://webhook/#s3-unmark-has-ssl
          - {slack_webhook}
        transport:
          type: sqs
          queue: https://sqs.{region}.amazonaws.com/{account_id}/custodian-mailer
      - type: unmark
        tags: ["custodian_s3_missing_ssl"]
